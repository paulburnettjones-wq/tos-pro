<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToS Analysis Index</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Inter', Arial, sans-serif;
			max-width: 1200px;
			margin: 0 auto;
			padding: 40px 20px;
			background: #f7f8fa;
		}
		h1 {
			color: #1a233a;
			border-bottom: 3px solid #0077b6;
			padding-bottom: 10px;
		}
		.company-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
			gap: 20px;
			margin-top: 30px;
		}
		.company-card {
			background: white;
			border: 2px solid #e0e6ef;
			border-radius: 8px;
			padding: 20px;
			text-decoration: none;
			color: #1a233a;
			transition: transform 0.2s, box-shadow 0.2s;
		}
		.company-card:hover {
			transform: translateY(-4px);
			box-shadow: 0 4px 12px rgba(0,119,182,0.2);
			border-color: #0077b6;
		}
		.company-name {
			font-size: 1.2em;
			font-weight: 700;
			margin-bottom: 10px;
		}
		.company-info {
			font-size: 0.9em;
			color: #666;
		}
	</style>
</head>
